<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اتقان - تواصل معنا</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" data-i18n="home">الرئيسية</a></li>
        <li><a href="teachers.html" data-i18n="teachers">المدرسين</a></li>
        <li><a href="contact.html" class="active" data-i18n="contact">تواصل معنا</a></li>
        <li><a href="login.html" data-i18n="login">تسجيل الدخول</a></li>
      </ul>
    </nav>
    <div class="top-buttons">
      <button id="toggleTheme">وضع داكن</button>
      <button id="toggleLang">English</button>
    </div>
  </header>
  <main>
    <h2 data-i18n="contactTitle">تواصل معنا</h2>
    <form id="contactForm">
      <label for="name" data-i18n="name">الاسم:</label>
      <input type="text" id="name" required />
      
      <label for="email" data-i18n="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required />
      
      <label for="message" data-i18n="message">الرسالة:</label>
      <textarea id="message" rows="5" required></textarea>
      
      <button type="submit" data-i18n="send">إرسال</button>
    </form>
    <p id="contactMsg"></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
