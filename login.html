<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اتقان - تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" data-i18n="home">الرئيسية</a></li>
        <li><a href="teachers.html" data-i18n="teachers">المدرسين</a></li>
        <li><a href="contact.html" data-i18n="contact">تواصل معنا</a></li>
        <li><a href="login.html" class="active" data-i18n="login">تسجيل الدخول</a></li>
      </ul>
    </nav>
    <div class="top-buttons">
      <button id="toggleTheme">وضع داكن</button>
      <button id="toggleLang">English</button>
    </div>
  </header>
  <main>
    <h2 data-i18n="loginTitle">تسجيل الدخول</h2>
    <form id="loginForm">
      <label for="username" data-i18n="username">اسم المستخدم:</label>
      <input type="text" id="username" required />
      
      <label for="password" data-i18n="password">كلمة المرور:</label>
      <input type="password" id="password" required />
      
      <button type="submit" data-i18n="loginBtn">دخول</button>
    </form>
    <p id="loginMessage"></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
